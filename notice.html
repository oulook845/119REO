    <!--######## script ########-->
    <!-- lenis cdn -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.min.js"></script>
    <script>
      const lenis = new Lenis({
        duration: 1.5,
        easing: (t) => (t === 1 ? 1 : 1 - Math.pow(2, -10 * t)),
        direction: "vertical",
        smooth: true,
        smoothTouch: false,
      });
      // Lenis 애니메이션 프레임 처리
      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);
    </script>
    <script type="module" src="./js/import.js"></script>
